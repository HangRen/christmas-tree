<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宝石圣诞树 - 移动端适配版</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            width: 100vw;
            height: 100vh;
            /* 禁止移动端长按选中文本 */
            -webkit-user-select: none;
            user-select: none;
        }

        #canvas-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1;
        }

        #canvas-container { width: 100%; height: 100%; display: block; }
        
        /* --- UI 适配 --- */
        #video-container {
            position: absolute; 
            z-index: 2;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 8px; 
            overflow: hidden;
            transform: scaleX(-1); /* 镜像 */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        /* 桌面端默认样式 */
        @media (min-width: 769px) {
            #video-container { top: 20px; right: 20px; width: 160px; height: 120px; }
            #ui-layer { top: 30px; left: 30px; }
            h1 { font-size: 2.2rem; }
            .instructions { max-width: 320px; }
        }

        /* 移动端样式覆盖 */
        @media (max-width: 768px) {
            #video-container { 
                top: 10px; right: 10px; 
                width: 100px; height: 133px; /* 竖屏比例 */
                border-width: 1px;
            }
            #ui-layer { 
                top: 10px; left: 15px; right: 15px; 
                pointer-events: none; /* 让点击穿透到上传按钮 */
            }
            h1 { 
                font-size: 1.5rem; margin-bottom: 5px; 
                text-shadow: 0 0 5px rgba(0,0,0,0.8);
            }
            #status-text { font-size: 0.9rem; }
            #debug-text { font-size: 0.7rem; opacity: 0.7; }
            .instructions {
                font-size: 0.75rem; 
                padding: 10px; 
                max-width: none; /* 宽度自适应 */
                background: rgba(0, 0, 0, 0.6);
                width: fit-content;
            }
            /* 调整按钮位置到屏幕底部，方便拇指操作 */
            #upload-btn {
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 0;
                padding: 12px 30px;
                font-size: 1rem;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(4px);
                width: auto;
                pointer-events: auto;
                z-index: 100;
            }
        }

        #input-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.6; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }

        #ui-layer {
            position: absolute; z-index: 3; color: #fff; 
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        h1 {
            font-weight: 200; letter-spacing: 2px; text-transform: uppercase; margin: 0 0 10px 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .instructions {
            color: #eee; line-height: 1.6;
            border-left: 3px solid #d4af37; 
            border-radius: 4px;
        }
        .highlight { color: #d4af37; font-weight: bold; }
        #status-text { margin-bottom: 5px; font-weight: bold; }

        #upload-btn {
            background: linear-gradient(45deg, #444, #666); border: 1px solid #888;
            color: #fff; padding: 10px 24px; cursor: pointer; text-transform: uppercase;
            font-size: 0.8rem; margin-top: 15px; transition: 0.3s; 
            letter-spacing: 1px; border-radius: 20px; pointer-events: auto;
        }
        #upload-btn:active { transform: translateX(-50%) scale(0.95); } /* 移动端点击反馈 */
        #file-input { display: none; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 1.0rem; letter-spacing: 2px; z-index: 10; pointer-events: none; transition: opacity 0.5s;
            text-align: center; width: 80%;
        }

        #fullscreen-btn {
            position: absolute; top: 20px; right: 140px; z-index: 20;
            background: rgba(0,0,0,0.3); color: #d4af37; border: 1px solid #d4af37;
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            #fullscreen-btn { right: auto; left: 20px; top: auto; bottom: 30px; display: none; } /* 移动端通常不需要全屏按钮，已全屏 */
        }

        .hide-ui #ui-layer, .hide-ui #upload-btn { opacity: 0; pointer-events: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()" title="UI开关">⛶</button>

        <div id="ui-layer">
            <h1>宝石圣诞树</h1>
            <div id="status-text">系统初始化...</div>
            <div id="debug-text">等待手势...</div> 
            <div class="instructions">
                • <span class="highlight">握拳</span> : 聚合成树<br/>
                • <span class="highlight">张开手</span> : 星云散开<br/>
                • <span class="highlight">左右摆手</span> : 旋转视图<br/>
                • <span class="highlight">捏合手指</span> : 抓取照片
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">上传照片</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">正在打造宝石...<br/><span style="font-size:0.8em; color:#888;">首次加载模型约需10秒</span></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- 移动端检测与配置 ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        // 根据设备性能动态调整粒子数量
        const CONFIG = {
            goldCount: isMobile ? 300 : 600,
            silverCount: isMobile ? 300 : 600,
            gemCount: isMobile ? 200 : 400,
            emeraldCount: isMobile ? 200 : 400,
            dustCount: isMobile ? 600 : 1200,
            treeHeight: 75,
            maxRadius: 30
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };
        const dummy = new THREE.Object3D();
        let time = 0;
        
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        const GESTURE_HISTORY_SIZE = 8;
        let gestureHistory = [];
        let stabilizedGesture = "NONE";

        window.toggleUI = function() {
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.classList.toggle('hide-ui');
        };

        function initThree() {
            const container = document.getElementById('canvas-container');
            const width = window.innerWidth;
            const height = window.innerHeight;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202); 
            camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
            
            // 移动端稍微拉远相机，以便看清全貌
            const camZ = isMobile ? 140 : 110;
            camera.position.set(0, 0, camZ);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(width, height);
            
            // 移动端限制像素比以节省电量
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            const spotLight = new THREE.SpotLight(0xffddaa, 80);
            spotLight.position.set(30, 60, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);
            
            const renderScene = new RenderPass(scene, camera);
            
            // 移动端降低 Bloom 效果的 radius 减少运算压力
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(width, height), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.4;
            bloomPass.strength = isMobile ? 0.4 : 0.6; 
            bloomPass.radius = isMobile ? 0.2 : 0.5;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            createMaterialsAndMeshes();
            createDust();
            createStarField();
            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1.0, roughness: 0.15, clearcoat: 1.0, emissive: 0xaa5500, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.2, clearcoat: 1.0, emissive: 0x222222, emissiveIntensity: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.5, thickness: 1.0, emissive: 0x440011, emissiveIntensity: 0.3 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.4, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.2 });
            
            // 降低几何体面数优化性能
            const sphereGeo = new THREE.SphereGeometry(0.7, 12, 12); // 从 16,16 降级
            const boxGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const diamondGeo = new THREE.OctahedronGeometry(0.8, 0);
            const coneGeo = new THREE.ConeGeometry(0.5, 1.2, 6); // 从 8 降级
            
            goldMesh = createInstancedMesh(sphereGeo, goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(boxGeo, silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(diamondGeo, gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(coneGeo, emeraldMat, CONFIG.emeraldCount, logicData.emerald);
            
            const star = new THREE.Mesh(new THREE.OctahedronGeometry(3.0, 0), new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness:0.8, roughness:0, emissive:0xffffee, emissiveIntensity:1 }));
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2, 0), scatterPos: new THREE.Vector3(0, 60, 0) };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            generateLogicData(count, dataArray);
            return mesh;
        }

        function generateLogicData(count, array) {
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH);
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                array.push({
                    treePos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)),
                    scatterPos: randomSpherePoint(40 + Math.random()*40),
                    currentPos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)),
                    scale: 0.6 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.03, Math.random()*0.03, Math.random()*0.03),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 2; 
                const theta = Math.random() * Math.PI * 2;
                pos.push(r*Math.cos(theta), h, r*Math.sin(theta));
                logicData.dust.push({ treePos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta)), scatterPos: randomSpherePoint(60), currentPos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta)) });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.6, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending, depthWrite: false }));
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const starCount = isMobile ? 500 : 1000;
            for(let i=0; i<starCount; i++) pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x888888, size: 1.2, transparent: true, opacity: 0.5}));
            scene.add(stars);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            updateInstancedMesh(goldMesh, logicData.gold);
            updateInstancedMesh(silverMesh, logicData.silver);
            updateInstancedMesh(gemMesh, logicData.gem);
            updateInstancedMesh(emeraldMesh, logicData.emerald);

            updateDust();
            updatePhotos();
            
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            if (currentState === STATE.ZOOM) {
                rotationVelocity.x = 0; rotationVelocity.y = 0;
            } 
            else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    // 增加灵敏度适配小屏幕动作幅度
                    const sens = isMobile ? 0.25 : 0.15;
                    if (Math.abs(deltaX) > 0.002) rotationVelocity.y += deltaX * sens;
                    if (Math.abs(deltaY) > 0.002) rotationVelocity.x += deltaY * (sens * 0.5);
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                rotationVelocity.y = Math.min(rotationVelocity.y, 0.05);
                rotationVelocity.x = Math.max(Math.min(rotationVelocity.x, 0.02), -0.02);
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                rotationVelocity.y *= 0.96; rotationVelocity.x *= 0.92; mainGroup.rotation.x *= 0.98; 
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.003;
                mainGroup.rotation.x *= 0.95;
            }
            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;
                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                let s = item.scale;
                if(currentState === STATE.ZOOM) s = item.scale * 0.6; 
                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState !== STATE.TREE) item.currentPos.lerp(target, 0.05);
                else {
                    item.currentPos.y += 0.05;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    const normH = (item.currentPos.y + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                    const rMax = CONFIG.maxRadius * (1-normH) + 2;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) { item.currentPos.x *= 0.98; item.currentPos.z *= 0.98; }
                }
                positions[i*3] = item.currentPos.x; positions[i*3+1] = item.currentPos.y; positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                if (currentState === STATE.SCATTER) { targetScale = 4.0; mesh.lookAt(camera.position); }
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    const targetWorldPos = new THREE.Vector3(0, 0, isMobile ? 110 : 80); // 移动端拉近距离适应小屏 
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                    targetScale = isMobile ? 3.0 : 4.0;
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.01;
                    if (currentState === STATE.TREE) { mesh.rotation.copy(mesh.userData.baseRot); mesh.rotation.y += 0.01; }
                }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO", numHands: 1
            });
            const video = document.getElementById("input-video");
            
            // 移动端摄像头配置：强制前置，且使用更低的分辨率以提高识别帧率
            const constraints = {
                video: {
                    facingMode: 'user',
                    width: { ideal: isMobile ? 480 : 640 },
                    height: { ideal: isMobile ? 640 : 480 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-text').innerText = "系统就绪，请伸手";
                    predictWebcam(handLandmarker, video);
                });
            }).catch(err => {
                console.error(err);
                document.getElementById('status-text').innerText = "无法访问摄像头，请检查权限";
                document.getElementById('loading').innerText = "需要摄像头权限";
            });
        }

        let lastVideoTime = -1;
        async function predictWebcam(handLandmarker, video) {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                const canvas = document.getElementById('skeleton-canvas');
                const ctx = canvas.getContext('2d');
                
                // 确保画布与视频实际渲染尺寸匹配
                const videoRect = document.getElementById('video-container').getBoundingClientRect();
                canvas.width = video.videoWidth; 
                canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    isHandPresent = true;
                    drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                    handleGesture(landmarks);
                } else {
                    isHandPresent = false;
                }
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            ctx.beginPath();
            for (let i = 0; i < connections.length; i++) {
                const start = landmarks[connections[i][0]], end = landmarks[connections[i][1]];
                ctx.moveTo(start.x * w, start.y * h); ctx.lineTo(end.x * w, end.y * h);
            }
            ctx.stroke();
            for(let i=0; i<landmarks.length; i++) {
                ctx.beginPath(); ctx.arc(landmarks[i].x * w, landmarks[i].y * h, 4, 0, 2 * Math.PI); ctx.fill();
            }
        }

        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.8 + palmX * 0.2;
            handPos.y = handPos.y * 0.8 + palmY * 0.2;

            const palmSize = getDistance(landmarks[0], landmarks[9]);
            
            const isFingerCurled = (tipIdx, jointIdx) => {
                return getDistance(landmarks[tipIdx], landmarks[0]) < getDistance(landmarks[jointIdx], landmarks[0]);
            };

            const indexCurled = isFingerCurled(8, 5);
            const middleCurled = isFingerCurled(12, 9);
            const ringCurled = isFingerCurled(16, 13);
            const pinkyCurled = isFingerCurled(20, 17);

            const pinchDist = getDistance(landmarks[4], landmarks[8]);
            const isPinch = pinchDist < (palmSize * 0.35);

            const isFist = indexCurled && middleCurled && ringCurled && pinkyCurled;
            
            let detectedGesture = "OPEN";
            if (isFist) {
                detectedGesture = "FIST";
            } else if (isPinch) {
                detectedGesture = "PINCH";
            }

            gestureHistory.push(detectedGesture);
            if (gestureHistory.length > GESTURE_HISTORY_SIZE) {
                gestureHistory.shift();
            }

            const counts = {};
            gestureHistory.forEach(g => { counts[g] = (counts[g] || 0) + 1; });
            
            let maxCount = 0;
            let finalGesture = stabilizedGesture;
            for (const g in counts) {
                if (counts[g] > maxCount) {
                    maxCount = counts[g];
                    finalGesture = g;
                }
            }

            if (maxCount >= GESTURE_HISTORY_SIZE * 0.7) {
                stabilizedGesture = finalGesture;
            }

            applyState(stabilizedGesture);
            
            document.getElementById('debug-text').innerText = 
                `检测: ${detectedGesture} | 稳定: ${stabilizedGesture}`;
        }

        function applyState(gesture) {
            const status = document.getElementById('status-text');

            if (gesture === "PINCH" && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    if (currentState !== STATE.ZOOM) {
                        let minDist = Infinity;
                        let bestIdx = 0;
                        const camPos = camera.position;
                        const worldPos = new THREE.Vector3();
                        photoMeshes.forEach((mesh, idx) => {
                            mesh.getWorldPosition(worldPos);
                            const d = worldPos.distanceTo(camPos);
                            if (d < minDist) { minDist = d; bestIdx = idx; }
                        });
                        zoomTargetIndex = bestIdx;
                    }
                    currentState = STATE.ZOOM;
                    status.innerHTML = "状态: <span style='color:#ffd700'>抓取照片</span>";
                } else {
                    status.innerHTML = "状态: <span style='color:#aaa'>请先上传照片</span>";
                }
            } 
            else if (gesture === "FIST") {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0; rotationVelocity.y = 0;
                status.innerHTML = "状态: <span style='color:#00ff00'>聚合圣诞树</span>";
            } 
            else if (gesture === "OPEN") {
                if(currentState === STATE.ZOOM) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                status.innerHTML = "状态: <span style='color:#00aaff'>星云散开</span>";
            }
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            composer.setSize(width, height);
            if(composer.passes[1]) composer.passes[1].resolution.set(width, height);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files.length) return;
            for(let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.src = evt.target.result;
                    img.onload = () => { addPhotoMesh(img); }
                }
                reader.readAsDataURL(files[i]);
            }
            alert(`已添加 ${files.length} 张照片`);
        });

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);
            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, color: 0xcccccc });
            const mesh = new THREE.Mesh(geo, mat);
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
            frame.position.z = -0.06;
            mesh.add(frame);
            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH);
            const r = maxR * (0.3 + 0.6 * Math.sqrt(Math.random()));
            const theta = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            mesh.userData = { treePos, scatterPos: randomSpherePoint(50), baseRot: new THREE.Euler(0, Math.random()*Math.PI, 0) };
            mesh.position.copy(treePos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        initThree();
        animate();
        setupMediaPipe();
    </script>
