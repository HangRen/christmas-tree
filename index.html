            } else {

                toggleBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>';
            }
        }

        toggleBtn.addEventListener('click', toggleUI);
        window.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'h') toggleUI();
        });

        // --- Particle Logic ---
        const CONFIG = {
            particleCount: 20000,
            baseSize: 2.0,
            sizeVariation: 1.8,
            smoothness: 0.08,
            scatterRadius: 150,
            colorTech: '#e0e5ff',
            colorGold: '#ffcc00',
            colorRed: '#ff3333',
            isNewYear: false
        };

        let scene, camera, renderer, particles;
        let geometry, material;
        let targetPositions = [];
        let currentPositions = [];
        let velocities = [];
        let particleExtras = [];
        let textPixelCount = 0;
        let lastText = "";
        let time = 0;
        const mouse = new THREE.Vector2(9999, 9999);

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.008);
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 60);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;
            controls.enableZoom = false;
            createParticles();
            initGUI();
            updateText("HELLO\n2026");
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onMouseMove);
            animate();
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(CONFIG.particleCount * 3);
            const colorArray = new Float32Array(CONFIG.particleCount * 3);
            const sizeArray = new Float32Array(CONFIG.particleCount);
            const techColor = new THREE.Color(CONFIG.colorTech);
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const x = (Math.random() - 0.5) * CONFIG.scatterRadius * 2;
                const y = (Math.random() - 0.5) * CONFIG.scatterRadius * 2;
                const z = (Math.random() - 0.5) * CONFIG.scatterRadius;
                posArray[i*3] = x; posArray[i*3+1] = y; posArray[i*3+2] = z;
                currentPositions.push({x, y, z});
                targetPositions.push({x, y, z});
                velocities.push({x:0, y:0, z:0});
                colorArray[i*3] = techColor.r; colorArray[i*3+1] = techColor.g; colorArray[i*3+2] = techColor.b;
                const baseS = Math.random();
                sizeArray[i] = baseS;
                particleExtras.push({ baseSize: baseS, life: 0, maxLife: 0, isFirework: true, vx: 0, vy: 0, vz: 0 });
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));
            material = new THREE.PointsMaterial({
                size: CONFIG.baseSize,
                map: createSoftGlowTexture(),
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.95,
                sizeAttenuation: true
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createSoftGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64,64,0,64,64,64);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.15, 'rgba(255,255,255,0.9)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,128,128);
            const tex = new THREE.Texture(canvas); tex.needsUpdate = true; return tex;
        }

        function updateText(text) {
            if (text === lastText) return;
            lastText = text;
            CONFIG.isNewYear = text.includes("NEW YEAR") || text.includes("Êñ∞Âπ¥Âø´‰πê");
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 300, height = 150;
            canvas.width = width; canvas.height = height;
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, width, height);
            let fontSize;
            if (text.includes("Êñ∞Âπ¥Âø´‰πê")) fontSize = 45; 
            else if (text.length > 5) fontSize = 40;
            else fontSize = 100;
            ctx.font = `900 ${fontSize}px -apple-system, BlinkMacSystemFont, "Arial"`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = '#fff';
            if (text.includes('\n')) {
                const lines = text.split('\n');
                ctx.fillText(lines[0], width/2, height/2 - fontSize*0.6);
                ctx.fillText(lines[1], width/2, height/2 + fontSize*0.6);
            } else { ctx.fillText(text, width/2, height/2); }
            const data = ctx.getImageData(0, 0, width, height).data;
            const validPoints = [];
            const step = 2; 
            for(let y=0; y<height; y+=step) {
                for(let x=0; x<width; x+=step) {
                    if(data[(y*width+x)*4] > 128) validPoints.push({ x: (x - width/2) * 0.5, y: -(y - height/2) * 0.5 });
                }
            }
            textPixelCount = validPoints.length;
            for(let i=0; i<CONFIG.particleCount; i++) {
                const extras = particleExtras[i];
                if(i < textPixelCount) {
                    extras.isFirework = false;
                    targetPositions[i] = { x: validPoints[i].x, y: validPoints[i].y, z: 0 };
                } else {
                    extras.isFirework = true;
                    if(!CONFIG.isNewYear) {
                        targetPositions[i] = { x: (Math.random()-0.5)*CONFIG.scatterRadius, y: (Math.random()-0.5)*CONFIG.scatterRadius*0.6, z: (Math.random()-0.5)*40 };
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.015;
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            const sizes = geometry.attributes.size.array;
            const cTech = new THREE.Color(CONFIG.colorTech);
            const cGold = new THREE.Color(CONFIG.colorGold);
            const cRed = new THREE.Color(CONFIG.colorRed);

            for(let i=0; i<CONFIG.particleCount; i++) {
                const idx = i*3;
                const extras = particleExtras[i];
                const current = currentPositions[i];
                
                if (!extras.isFirework) {
                    const target = targetPositions[i];
                    let breathing = CONFIG.isNewYear ? Math.sin(time * 2 + current.x * 0.1) * 0.5 : 0;
                    let dx = mouse.x - current.x, dy = mouse.y - current.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    let forceX = 0, forceY = 0;
                    if(dist < 30) {
                        const force = (30 - dist) / 30;
                        forceX = -dx * force * 0.5; forceY = -dy * force * 0.5;
                    }
                    const tx = target.x + forceX, ty = target.y + forceY + breathing, tz = target.z;
                    velocities[i].x += (tx - current.x) * CONFIG.smoothness;
                    velocities[i].y += (ty - current.y) * CONFIG.smoothness;
                    velocities[i].z += (tz - current.z) * CONFIG.smoothness;
                    velocities[i].x *= 0.85; velocities[i].y *= 0.85; velocities[i].z *= 0.85;
                    current.x += velocities[i].x; current.y += velocities[i].y; current.z += velocities[i].z;

                    let targetColor = CONFIG.isNewYear ? cGold : cTech;
                    const brightnessBoost = 3.0; 
                    colors[idx] += (targetColor.r * brightnessBoost - colors[idx]) * 0.1;
                    colors[idx+1] += (targetColor.g * brightnessBoost - colors[idx+1]) * 0.1;
                    colors[idx+2] += (targetColor.b * brightnessBoost - colors[idx+2]) * 0.1;
                    
                    sizes[i] = extras.baseSize * (1.0 + Math.sin(time * 3 + i * 0.1) * 0.2);
                } else {
                    if (CONFIG.isNewYear) {
                        if (extras.life <= 0) {
                            extras.life = 1.5 + Math.random();
                            current.x = (Math.random()-0.5) * 120;
                            current.y = (Math.random()-0.5) * 80;
                            current.z = (Math.random()-0.5) * 50;
                            const theta = Math.random() * Math.PI * 2, phi = Math.random() * Math.PI, speed = 0.15 + Math.random() * 0.6;
                            extras.vx = speed * Math.sin(phi) * Math.cos(theta);
                            extras.vy = speed * Math.sin(phi) * Math.sin(theta);
                            extras.vz = speed * Math.cos(phi);
                            const isGold = Math.random() > 0.3;
                            const fc = isGold ? cGold : cRed;
                            colors[idx] = fc.r; colors[idx+1] = fc.g; colors[idx+2] = fc.b;
                        }
                        current.x += extras.vx; current.y += extras.vy; current.z += extras.vz;
                        extras.vy -= 0.01; extras.vx *= 0.99; extras.vy *= 0.99; extras.vz *= 0.99;
                        extras.life -= 0.015;
                        
                        const fwDim = 0.05;
                        if(extras.life < 0.4) {
                            colors[idx] *= 0.92; colors[idx+1] *= 0.92; colors[idx+2] *= 0.92;
                        } else {
                            colors[idx] = (colors[idx] > cGold.r * fwDim) ? colors[idx] * 0.95 : cGold.r * fwDim;
                            colors[idx+1] = (colors[idx+1] > cGold.g * fwDim) ? colors[idx+1] * 0.95 : cGold.g * fwDim;
                            colors[idx+2] = (colors[idx+2] > cGold.b * fwDim) ? colors[idx+2] * 0.95 : cGold.b * fwDim;
                        }
                        sizes[i] = extras.baseSize * 0.8;
                    } else {
                        const target = targetPositions[i];
                        current.x += (target.x - current.x) * 0.01;
                        current.y += (target.y - current.y) * 0.01;
                        current.z += (target.z - current.z) * 0.01;
                        current.y += Math.sin(time * 0.3 + i) * 0.02;
                        
                        const dimFactor = 0.05; 
                        colors[idx] += (cTech.r * dimFactor - colors[idx]) * 0.05;
                        colors[idx+1] += (cTech.g * dimFactor - colors[idx+1]) * 0.05;
                        colors[idx+2] += (cTech.b * dimFactor - colors[idx+2]) * 0.05;
                        sizes[i] = extras.baseSize * 0.6;
                    }
                }
                positions[idx] = current.x; positions[idx+1] = current.y; positions[idx+2] = current.z;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            geometry.attributes.size.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function onMouseMove(event) {

        function initComputerVision() {
            const videoElement = document.getElementById('input-video');
            const gestureDisplay = document.getElementById('current-gesture');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5 });
            
            hands.onResults(results => {
                if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                    gestureDisplay.innerText = "Á≠âÂæÖËæìÂÖ•...";
                    gestureDisplay.style.background = "linear-gradient(135deg, #fff, #a5a5a5)";
                    gestureDisplay.style.webkitBackgroundClip = "text";
                    updateText("HELLO\n2026");
                    return;
                }

                const landmarks = results.multiHandLandmarks[0];
                const gesture = analyzeGesture(landmarks);
                gestureDisplay.innerText = gesture.name;
                if (gesture.isNewYear) {
                    gestureDisplay.style.background = "linear-gradient(135deg, #ffd700, #ffaa00)";
                    gestureDisplay.style.webkitBackgroundClip = "text";
                } else {
                    gestureDisplay.style.background = "linear-gradient(135deg, #fff, #a5a5a5)";
                    gestureDisplay.style.webkitBackgroundClip = "text";
                }
                updateText(gesture.text);
            });
            const cameraUtils = new Camera(videoElement, { onFrame: async () => await hands.send({image: videoElement}), width: 320, height: 240 });
            cameraUtils.start().then(() => document.getElementById('loading').style.display = 'none').catch(e => console.error(e));
        }

        function analyzeGesture(landmarks) {
            const fingers = [8, 12, 16, 20], pips = [6, 10, 14, 18], wrist = landmarks[0];
            let extendedCount = 0;
            for (let i = 0; i < 4; i++) { if (dist(landmarks[fingers[i]], wrist) > dist(landmarks[pips[i]], wrist) + 0.03) extendedCount++; }
            const thumbTip = landmarks[4], pinkyMcp = landmarks[17], thumbMcp = landmarks[2];
            let thumbExtended = dist(thumbTip, pinkyMcp) > dist(thumbMcp, pinkyMcp) + 0.03;
            const count = extendedCount + (thumbExtended ? 1 : 0);
            if (thumbExtended && extendedCount === 0) return { name: "ÁÇπËµû", text: "READY\n2026", isNewYear: false };
            if (count === 0) return { name: "Êñ∞Âπ¥Âø´‰πê", text: "Êñ∞Âπ¥Âø´‰πê", isNewYear: true };
            if (count === 5) return { name: "ÂÄíËÆ°Êó∂: 5", text: "5", isNewYear: false };
            if (count === 4) return { name: "ÂÄíËÆ°Êó∂: 4", text: "4", isNewYear: false };
            if (count === 3) return { name: "ÂÄíËÆ°Êó∂: 3", text: "3", isNewYear: false };
            if (count === 2) return { name: "ÂÄíËÆ°Êó∂: 2", text: "2", isNewYear: false };
            if (count === 1) return { name: "ÂÄíËÆ°Êó∂: 1", text: "1", isNewYear: false };
            return { name: "Ê£ÄÊµã‰∏≠...", text: "...", isNewYear: false };
        }

        function dist(p1, p2) { return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)); }

        init();
        initComputerVision();
    </script>
