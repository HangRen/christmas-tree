    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- UI & Logo Logic ---
        const toggleBtn = document.getElementById('toggle-ui-btn');
        const body = document.body;
        const logoInput = document.getElementById('logo-input');
        const userLogoImg = document.getElementById('user-logo');
        let isUiVisible = true;

        logoInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {

        function toggleUI() {
            isUiVisible = !isUiVisible;
            if (isUiVisible) {
                body.classList.remove('ui-hidden');
                toggleBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>';
            } else {
                body.classList.add('ui-hidden');
                toggleBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>';
            }
        }

        toggleBtn.addEventListener('click', toggleUI);
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h') toggleUI();
        });

        // --- Particle Logic ---
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        }

        const CONFIG = {
            particleCount: isMobile() ? 7000 : 20000,
            baseSize: isMobile() ? 2.5 : 2.0,
            sizeVariation: 1.8,
            smoothness: 0.20, // Increased for snappier movement
            damping: 0.70,    // Added damping
            scatterRadius: 150,
            colorTech: '#e0e5ff',
            colorGold: '#ffcc00',
            colorRed: '#ff3333',
            isNewYear: false,
            logoScale: 1.0,
            bounceStrength: 0.2
        };

        let scene, camera, renderer, particles;
        let geometry, material;

        // Flattened Data Structures (Structure of Arrays)
        // Pointers to TypedArrays
        let currentPos; // Float32Array [x, y, z, x, y, z...]
        let targetPos;  // Float32Array [x, y, z...]
        let velocities; // Float32Array [vx, vy, vz...]

        // Extras
        let extrasLife; // Float32Array
        let extrasMaxLife; // Float32Array
        let extrasIsFirework; // Int8Array (0 or 1)
        let extrasBaseSize; // Float32Array
        let extrasVx; // Float32Array
        let extrasVy; // Float32Array
        let extrasVz; // Float32Array

        let textPixelCount = 0;
        let lastText = "";
        let time = 0;
        const mouse = new THREE.Vector2(9999, 9999);

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.008);
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, isMobile() ? 80 : 60); // Zoom out a bit on mobile

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;
            controls.enableZoom = false;

            createParticles();

            if (!isMobile()) {
                initGUI(); // Only show GUI on desktop by default or if needed
            }

            updateText("HELLO\n2026");

            window.addEventListener('resize', onResize);

            // Interaction
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('touchstart', onTouchMove, { passive: false });
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            document.addEventListener('touchend', () => {
                mouse.x = 9999;
                mouse.y = 9999;
            });

            animate();
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();

            // Initialize Arrays
            currentPos = new Float32Array(CONFIG.particleCount * 3);
            targetPos = new Float32Array(CONFIG.particleCount * 3);
            velocities = new Float32Array(CONFIG.particleCount * 3);

            extrasLife = new Float32Array(CONFIG.particleCount);
            extrasMaxLife = new Float32Array(CONFIG.particleCount);
            extrasIsFirework = new Int8Array(CONFIG.particleCount);
            extrasBaseSize = new Float32Array(CONFIG.particleCount);
            extrasVx = new Float32Array(CONFIG.particleCount);
            extrasVy = new Float32Array(CONFIG.particleCount);
            extrasVz = new Float32Array(CONFIG.particleCount);

            const colorArray = new Float32Array(CONFIG.particleCount * 3);
            const sizeArray = new Float32Array(CONFIG.particleCount);
            const techColor = new THREE.Color(CONFIG.colorTech);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;

                const x = (Math.random() - 0.5) * CONFIG.scatterRadius * 2;
                const y = (Math.random() - 0.5) * CONFIG.scatterRadius * 2;
                const z = (Math.random() - 0.5) * CONFIG.scatterRadius;

                currentPos[i3] = x;
                currentPos[i3 + 1] = y;
                currentPos[i3 + 2] = z;

                targetPos[i3] = x;
                targetPos[i3 + 1] = y;
                targetPos[i3 + 2] = z;

                velocities[i3] = 0;
                velocities[i3 + 1] = 0;
                velocities[i3 + 2] = 0;

                colorArray[i3] = techColor.r;
                colorArray[i3 + 1] = techColor.g;
                colorArray[i3 + 2] = techColor.b;

                const baseS = Math.random();
                sizeArray[i] = baseS;
                extrasBaseSize[i] = baseS;

                extrasIsFirework[i] = 1; // Default to firework mode until text is set
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));

            material = new THREE.PointsMaterial({
                size: CONFIG.baseSize,
                map: createSoftGlowTexture(),
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.95,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createSoftGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.15, 'rgba(255,255,255,0.9)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 128, 128);
            const tex = new THREE.Texture(canvas); tex.needsUpdate = true; return tex;
        }

        function updateText(text) {
            if (text === lastText) return;
            lastText = text;
            CONFIG.isNewYear = text.includes("NEW YEAR") || text.includes("Êñ∞Âπ¥Âø´‰πê");

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 300, height = 150;
            canvas.width = width; canvas.height = height;
            ctx.fillStyle = '#000'; ctx.fillRect(0, 0, width, height);

            let fontSize;
            if (text.includes("Êñ∞Âπ¥Âø´‰πê")) fontSize = 45;
            else if (text.length > 5) fontSize = 40;
            else fontSize = 100;

            ctx.font = `900 ${fontSize}px -apple-system, BlinkMacSystemFont, "Arial"`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = '#fff';

            if (text.includes('\n')) {
                const lines = text.split('\n');
                ctx.fillText(lines[0], width / 2, height / 2 - fontSize * 0.6);
                ctx.fillText(lines[1], width / 2, height / 2 + fontSize * 0.6);
            } else {
                ctx.fillText(text, width / 2, height / 2);
            }

            const data = ctx.getImageData(0, 0, width, height).data;
            const validPoints = [];
            // Optimize sampling step based on device
            const step = isMobile() ? 3 : 2;

            for (let y = 0; y < height; y += step) {
                for (let x = 0; x < width; x += step) {
                    if (data[(y * width + x) * 4] > 128) {
                        validPoints.push({ x: (x - width / 2) * 0.5, y: -(y - height / 2) * 0.5 });
                    }
                }
            }

            textPixelCount = validPoints.length;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                if (i < textPixelCount) {
                    extrasIsFirework[i] = 0; // Text mode
                    targetPos[i3] = validPoints[i].x;
                    targetPos[i3 + 1] = validPoints[i].y;
                    targetPos[i3 + 2] = 0;
                } else {
                    extrasIsFirework[i] = 1; // Firework/Scatter mode
                    if (!CONFIG.isNewYear) {
                        targetPos[i3] = (Math.random() - 0.5) * CONFIG.scatterRadius;
                        targetPos[i3 + 1] = (Math.random() - 0.5) * CONFIG.scatterRadius * 0.6;
                        targetPos[i3 + 2] = (Math.random() - 0.5) * 40;
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.015;

            // Access buffer attributes directly
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            const sizes = geometry.attributes.size.array;

            const cTech = new THREE.Color(CONFIG.colorTech);
            const cGold = new THREE.Color(CONFIG.colorGold);
            const cRed = new THREE.Color(CONFIG.colorRed);

            // Cache heavy math
            const sinTime2 = Math.sin(time * 2);
            const sinTime3 = Math.sin(time * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;

                // Read current position from typed array (fast)
                let cx = positions[i3];
                let cy = positions[i3 + 1];
                let cz = positions[i3 + 2];

                if (extrasIsFirework[i] === 0) {
                    // Text Mode logic
                    const tx = targetPos[i3];
                    const ty = targetPos[i3 + 1];
                    const tz = targetPos[i3 + 2];

                    let breathing = CONFIG.isNewYear ? sinTime2 * 0.5 : 0; // Simplified breathing
                    // Note: original code had spatial breathing (Math.sin(time * 2 + cx * 0.1)), removed for perf or can add back cheaply
                    if (CONFIG.isNewYear) breathing = Math.sin(time * 2 + cx * 0.1) * CONFIG.bounceStrength;

                    let dx = mouse.x - cx;
                    let dy = mouse.y - cy;
                    let distSq = dx * dx + dy * dy; // Avoid sqrt if possible

                    let forceX = 0, forceY = 0;
                    if (distSq < 900) { // 30 * 30
                        const dist = Math.sqrt(distSq);
                        const force = (30 - dist) / 30;
                        forceX = -dx * force * 0.5;
                        forceY = -dy * force * 0.5;
                    }

                    const destX = tx + forceX;
                    const destY = ty + forceY + breathing;
                    const destZ = tz;

                    // Velocity Verlet integration for smoothness
                    velocities[i3] += (destX - cx) * CONFIG.smoothness;
                    velocities[i3 + 1] += (destY - cy) * CONFIG.smoothness;
                    velocities[i3 + 2] += (destZ - cz) * CONFIG.smoothness;

                    velocities[i3] *= CONFIG.damping;
                    velocities[i3 + 1] *= CONFIG.damping;
                    velocities[i3 + 2] *= CONFIG.damping;

                    cx += velocities[i3];
                    cy += velocities[i3 + 1];
                    cz += velocities[i3 + 2];

                    // Color Logic
                    let targetColor = CONFIG.isNewYear ? cGold : cTech;
                    const brightnessBoost = 3.0;

                    // Fast lerp
                    colors[i3] += (targetColor.r * brightnessBoost - colors[i3]) * 0.1;
                    colors[i3 + 1] += (targetColor.g * brightnessBoost - colors[i3 + 1]) * 0.1;
                    colors[i3 + 2] += (targetColor.b * brightnessBoost - colors[i3 + 2]) * 0.1;

                    sizes[i] = extrasBaseSize[i] * (1.0 + Math.sin(time * 3 + i * 0.1) * 0.2);

                } else {
                    // Firework / Scatter Mode
                    if (CONFIG.isNewYear) {
                        // Firework logic
                        if (extrasLife[i] <= 0) {
                            // Reset particle as new explosion
                            extrasLife[i] = 1.5 + Math.random();
                            cx = (Math.random() - 0.5) * 120;
                            cy = (Math.random() - 0.5) * 80;
                            cz = (Math.random() - 0.5) * 50;

                            const theta = Math.random() * Math.PI * 2;
                            const phi = Math.random() * Math.PI;
                            const speed = 0.15 + Math.random() * 0.6;

                            extrasVx[i] = speed * Math.sin(phi) * Math.cos(theta);
                            extrasVy[i] = speed * Math.sin(phi) * Math.sin(theta);
                            extrasVz[i] = speed * Math.cos(phi);

                            const isGold = Math.random() > 0.3;
                            const fc = isGold ? cGold : cRed;
                            colors[i3] = fc.r; colors[i3 + 1] = fc.g; colors[i3 + 2] = fc.b;
                        }

                        cx += extrasVx[i];
                        cy += extrasVy[i];
                        cz += extrasVz[i];

                        extrasVy[i] -= 0.01; // Gravity
                        extrasVx[i] *= 0.99;
                        extrasVy[i] *= 0.99;
                        extrasVz[i] *= 0.99;

                        extrasLife[i] -= 0.015;

                        const fwDim = 0.05;
                        if (extrasLife[i] < 0.4) {
                            colors[i3] *= 0.92; colors[i3 + 1] *= 0.92; colors[i3 + 2] *= 0.92;
                        } else {
                            // Flash / Twinkle
                            colors[i3] = (colors[i3] > cGold.r * fwDim) ? colors[i3] * 0.95 : cGold.r * fwDim;
                            colors[i3 + 1] = (colors[i3 + 1] > cGold.g * fwDim) ? colors[i3 + 1] * 0.95 : cGold.g * fwDim;
                            colors[i3 + 2] = (colors[i3 + 2] > cGold.b * fwDim) ? colors[i3 + 2] * 0.95 : cGold.b * fwDim;
                        }
                        sizes[i] = extrasBaseSize[i] * 0.8;

                    } else {
                        // Background scatter (waiting for text)
                        const tx = targetPos[i3];
                        const ty = targetPos[i3 + 1];
                        const tz = targetPos[i3 + 2];

                        cx += (tx - cx) * 0.01;
                        cy += (ty - cy) * 0.01;
                        cz += (tz - cz) * 0.01;

                        cy += Math.sin(time * 0.3 + i) * 0.02; // Floating effect

                        const dimFactor = 0.05;
                        colors[i3] += (cTech.r * dimFactor - colors[i3]) * 0.05;
                        colors[i3 + 1] += (cTech.g * dimFactor - colors[i3 + 1]) * 0.05;
                        colors[i3 + 2] += (cTech.b * dimFactor - colors[i3 + 2]) * 0.05;

                        sizes[i] = extrasBaseSize[i] * 0.6;
                    }
                }

                // Write back updates
                positions[i3] = cx;
                positions[i3 + 1] = cy;
                positions[i3 + 2] = cz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            geometry.attributes.size.needsUpdate = true;

            renderer.render(scene, camera);
        }

            mouse.x = (event.clientX / window.innerWidth) * 200 - 100;

        function onTouchMove(event) {
            // Prevent scrolling
            if (event.type === 'touchmove') event.preventDefault();

            if (event.touches.length > 0) {
                const touch = event.touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 200 - 100;
                mouse.y = -(touch.clientY / window.innerHeight) * 100 + 50;
            }
        }

        function initComputerVision() {
            // Mobile check before loading heavy CV models
            if (isMobile()) {
                const gestureDisplay = document.getElementById('current-gesture');
                gestureDisplay.innerText = "ÊâãÊú∫Ê®°Âºè(Ëß¶Êë∏‰∫íÂä®)";

            const videoElement = document.getElementById('input-video');

            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5 });

            hands.onResults(results => {

        }

        function analyzeGesture(landmarks) {
            const fingers = [8, 12, 16, 20], pips = [6, 10, 14, 18], wrist = landmarks[0];
            let extendedCount = 0;
            for (let i = 0; i < 4; i++) { if (dist(landmarks[fingers[i]], wrist) > dist(landmarks[pips[i]], wrist) + 0.03) extendedCount++; }
            const thumbTip = landmarks[4], pinkyMcp = landmarks[17], thumbMcp = landmarks[2];
            let thumbExtended = dist(thumbTip, pinkyMcp) > dist(thumbMcp, pinkyMcp) + 0.03;
            const count = extendedCount + (thumbExtended ? 1 : 0);
            if (thumbExtended && extendedCount === 0) return { name: "ÁÇπËµû", text: "READY\n2026", isNewYear: false };
            if (count === 0) return { name: "Êñ∞Âπ¥Âø´‰πê", text: "Êñ∞Âπ¥Âø´‰πê", isNewYear: true };
            if (count === 5) return { name: "ÂÄíËÆ°Êó∂: 5", text: "5", isNewYear: false };
            if (count === 4) return { name: "ÂÄíËÆ°Êó∂: 4", text: "4", isNewYear: false };
            if (count === 3) return { name: "ÂÄíËÆ°Êó∂: 3", text: "3", isNewYear: false };
            if (count === 2) return { name: "ÂÄíËÆ°Êó∂: 2", text: "2", isNewYear: false };
            if (count === 1) return { name: "ÂÄíËÆ°Êó∂: 1", text: "1", isNewYear: false };
            return { name: "Ê£ÄÊµã‰∏≠...", text: "...", isNewYear: false };
        }

        function dist(p1, p2) { return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)); }
